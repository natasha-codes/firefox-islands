<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- yolo -->
    <h1>
      Tab Islands settings
    </h1>

    <h2>Islands</h2>
    <table id="islands-table">
      <tr id="islands-header-row">
        <th>Name</th>
        <th>Color</th>
        <th>Icon</th>
        <th hidden>Action</th>
      </tr>
    </table>

    <h2>Routes</h2>
    <table id="routes-table">
      <tr>
        <th>URL</th>
        <th>Island</th>
        <th hidden>Action</th>
      </tr>
    </table>

    <h2>Import/Export</h2>
    <span><button id="export-button">Export</button></span>
    <!-- TODO: understand how accept="*.json" is supposed to work -->
    <input id="import-input" type="file" name="Import" accept="*.json" />

    <script src="options.js"></script>
  </body>
</html>
