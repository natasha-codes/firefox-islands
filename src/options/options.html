<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- yolo -->
    <h1>
      Tab Islands settings
    </h1>

    <h2>Islands</h2>
    <table id="islands-table">
      <tr id="islands-header-row">
        <th>Name</th>
        <th>Icon</th>
        <th>Color</th>
        <th hidden>Action</th>
      </tr>
      <tr id="islands-template-row">
        <td id="islands-template-row-name">
          <input type="text" placeholder="Island name" />
        </td>
        <td id="islands-template-row-icon">
          <select name="icon" id="islands-template-row-icon-picker">
            <option value="fist">fist</option>
          </select>
        </td>
        <td id="islands-template-row-color">
          <select name="color" id="islands-template-row-color-picker">
            <option value="bloo">bloo</option>
          </select>
        </td>
        <td id="islands-template-row-submit">
          <button id="islands-template-row-submit-button">Add</button>
        </td>
      </tr>
    </table>

    <h2>Routes</h2>
    <table id="routes-table">
      <tr>
        <th>URL</th>
        <th>Island</th>
      </tr>
      <tr id="routes-template-row">
        <td id="routes-template-row-url">
          <input type="text" placeholder="Route URL" />
        </td>
        <td id="routes-template-row-island">
          <select name="icon" id="routes-template-row-icon-picker">
            <option value="fist">fist</option>
          </select>
        </td>
        <td id="routes-template-row-submit">
          <button id="routes-template-row-submit-button">Add</button>
        </td>
      </tr>
    </table>

    <script src="options.js"></script>
  </body>
</html>
